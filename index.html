<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Black Jack</h1>
        <h3 class="white" id="message-el">Want to play a round?</h3>

        <p class="white" id="cards-el">Cards: </p>
        <p class="white" id="sum-el">sum: </p>

        <button class="white" onclick="startGame()">START GAME</button>

        <button class="white" onclick="window.location.reload()">reset</button>
        
    </div>

    <script src="script.js"></script>
